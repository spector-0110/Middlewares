  <!-- using axios -->
   <script>
        async function getPost() {
      try {
        const res = await axios.get("https://jsonplaceholder.typicode.com/posts");
        
        // axios wraps the response in a .data field
        document.getElementById("id1").innerHTML = res.data[0].body;
        console.log("Success:", res,data);
        
      } catch (err) {
        document.getElementById("id1").innerHTML = "Failed to fetch (CORS or network error)";
        console.error("Error:", err);
      }
    }

    getPost();
   </script>
