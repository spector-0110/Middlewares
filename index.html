<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS example</title>
</head>
<body>
    <form action="#" method="post">
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" name="input1" required>
        <br><br>
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" name="input2" required>
        <br><br>
        <button type="button" onclick="sum()">sum</button>
    </form>

    <script>
        async function sum() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;

            const response = await fetch('http://localhost:3000/sum', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input1, input2 })
            });

            if (response.ok) {
                const data = await response.json();
                alert(`The sum is: ${data.sum}`);
            } else {
                alert('Error occurred while fetching the sum.');
            }
        }
    </script>
</body>
</html></html>
